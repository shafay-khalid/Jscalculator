<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-white bg-primary navbar-dark ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Assignments</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active " aria-current="page" href="#">Chapter 1-7</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2 " type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-light" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <main class="min-vh-100 bg-secondary-subtle">
        <div class="container">
            <div class="row">
                <input type="text" placeholder="0" id="output" class=" mt-4 p-2 py-4 col-12 bg-light text-end fs-3"/>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
                <div id="clear" style="border: 0cap;" class="  col-6 p-2 py-4 text-center bg-danger fs-3">C</div>
                <div id="number/" style="border: 0cap;" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">/</div>
                <div id="number*" style="border: 0cap;" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">*</div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div id="number7" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">7</div>
                <div id="number8" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">8</div>
                <div id="number9" class="col-3 p-2  py-4 text-center bg-dark text-white fs-3">9</div>
                <div id="number-" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">-</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="number4" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">4</div>
                <div id="number5" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">5</div>
                <div id="number6" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">6</div>
                <div id="number+" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">+ </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="number1" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3 ">1</div>
                <div id="number2" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">2</div>
                <div id="number3" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">3</div>
                <div id="number." class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">.</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="number0" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3 ">0</div>
                <div id="del" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">Del</div>
                <div id="number000" class="col-3 p-2 py-4 text-center bg-dark text-white fs-3">000</div>
                <div id="ans" class="col-3 p-2 py-4 text-center bg-info text-white fs-3">=</div>
            </div>
        </div>
    </main>
    <footer class="text-center text-dark bg-primary  p-2 text-body-dark">
        <div class="container ">
            <div class="row">
                <div class="col ">
                    <p>&copy;. Assignment by <b>www.umairahmad.net</b></p>
                </div>
            </div>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
